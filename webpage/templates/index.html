<form action="/predict" method="post" enctype="multipart/form-data">
  {% if not filename %}
  <div class="dropplace">
  <div class="drop-zone">
  <span class="drop-zone__prompt">Drop file here or click to upload</span>
  <input type="file" name="myFile" class="drop-zone__input" id="myFile" required></div>
  <button type="submit" class="btn-btn-primary">Upload Image</button>

  {% endif %}
</form>

{% if filename %}

<img src="{{ url_for('static', filename='/Images/'+filename) }}" alt="Img not found" class="view_img">

  <div><form action="/search" method="post" >
    <button type="submit" class="new-button">Search Image</button>

</form> 
  <div class="ack">Image has been uploaded</div> 
</div>
{% endif %}

{% if processed_text %}
<p class = "ack" >{{ processed_text | safe }}</p>
{% endif %}
